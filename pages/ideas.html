<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Idea Konsep Desain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="ideas-top-section">
            <div>
                <h1>Rincian Idea Konsep Desain</h1>
                <div id="identitasDisplay" style="background: #f0f9ff; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; border-left: 4px solid #3b82f6;">
                    <div style="font-size: 0.875rem; color: #6b7280;">
                        <div><strong>Nama Mahasiswa:</strong> <span id="displayNama">-</span></div>
                        <div><strong>Judul Tugas:</strong> <span id="displayJudul">-</span></div>
                    </div>
                </div>
                <p id="categoryLabel" class="subtitle" style="margin-bottom: 0;">Kategori: Kinerja Internal</p>
            </div>
        </div>

        <!-- WORKFLOW PROGRESS BAR -->
        <div id="workflowProgress" class="workflow-progress"></div>

        <!-- WORKFLOW STEPS (ide + ruangan sejajar) -->
        <div id="workflowSteps" class="workflow-steps">
            <!-- Dynamically populated -->
        </div>

        <!-- FINISH BANNER -->
        <div id="finishBanner" class="finish-banner" style="display: none;">
            <div class="finish-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg></div>
            <h2>Semua Ide Selesai Diisi!</h2>
            <p>Anda telah melengkapi seluruh ide untuk kategori ini. Silakan lihat hasil.</p>
        </div>

        <div class="ideas-footer">
            <button onclick="window.location.href='../index.html'" class="btn gray-bg"><svg class="icon-btn" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg> Kembali ke Dashboard</button>
            <button onclick="goToResultPage()" class="btn result-page-btn"><svg class="icon-btn" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg> Lihat Hasil</button>
        </div>
    </div>

    <script src="../js/custom-alert.js"></script>
    <script src="../js/ideas.js"></script>
</body>
</html>
